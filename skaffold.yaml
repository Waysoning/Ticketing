apiVersion:  skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: waysoning/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: '.'
            src: 'src/**/*.ts'
    - image: waysoning/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: '.'
            src: '**/*.js'
    - image: waysoning/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: '.'
            src: 'src/**/*.ts'